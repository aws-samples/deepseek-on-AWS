[pytest]
# Pytest configuration for DeepSeek OCR tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Test paths
testpaths = tests/unit

# Markers for categorizing tests
markers =
    security: Security-related tests (SSRF, DoS protection)
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take significant time to run

# Minimum version
minversion = 7.0
